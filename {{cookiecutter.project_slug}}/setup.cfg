""" setup.cfg is a configuration file used to store tool settings for your Python project â€”
especially for code quality, formatting, linting, testing, packaging, etc.

It works alongside (or instead of parts of) setup.py or pyproject.toml.

    ðŸ”¹ It's used to centralize tool configuration in a standard, readable INI-style format.

"""
[metadata]
name = {{cookiecutter.project_slug}}
version = {{cookiecutter.version}}
description = {{cookiecutter.description}}
author = {{cookiecutter.author_name}}
author_email = {{cookiecutter.email}}
license = MIT
url = https://github.com/{{cookiecutter.github_username}}/{{cookiecutter.project_slug}}
long_description = file: README.md
long_description_content_type = text/markdown
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires =
    # Add your project's requirements here
package_dir =
    = .   # This indicates that the package is in the current directory. If packages are in a subdirectory, you can specify it here like "=src".
include_package_data = true


[options.packages.find]
where = . # This indicates that the package is in the current directory. If packages are in a subdirectory, you can specify it here like "=src".
exclude =
exclude =
    tests*

[options.extras_require]
dev =
    pytest
    black
    flake8
    isort

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = .git,__pycache__,build,dist

[isort]
profile = black






